<h1>Articles#index</h1>
<p>Find me in app/views/articles/index.html.erb</p>

<table>
    <thead>
        <tr>
            <th> Title </th>
            <th> Content </th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
    <% @articles.each do |article| %>
        <tr>
            <td><%= article.title%></td>
            <td><%= article.content%></td>
            <td> <%= link_to 'Delete', article, method: :delete, data: {confirm: 'Are you sure?'} %></td>
        </tr>
    <% end %>
    </tbody>
</table>
